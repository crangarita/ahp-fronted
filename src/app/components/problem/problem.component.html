<main class="mx-auto w-full md:w-11/12 lg:w-5/6 md:flex justify-between relative">
    <app-nav class="lg:w-1/5 lg:fixed top-0 z-40"></app-nav>
    <section class="w-full lg:w-9/12 bg-white lg:absolute top-0 right-0">
        <article class="w-full min-h-screen p-5 flex justify-center">
            <div
                class="rounded-xl bg-gradient-to-r bg-white border border-gray-200 dark:border-gray-700 p-2 sm:p-6 w-full shadow-lg">
                <div class="mb-6">
                    <h3 class="font-bold">Problema</h3>
                    <!-- <p class="text-indigo-500">{{problem.descripcion}}</p> -->
                </div>
                <div class="mb-8 grid sm:grid-cols-2 md:grid-cols-3 gap-5">
                    <button [routerLink]="['/edit-problem',idProblema]"
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-red-500 py-6 hover:bg-red-400 hover:text-white"
                        routerLink="/register-decider">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faXmarkSquare"></fa-icon>
                        <p class="mt-3">Editar <br> problema</p>
                    </button>
                    <button [routerLink]="['/results',idProblema]"
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-red-600 py-6 hover:bg-red-500 hover:text-white"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faBookOpenReader"></fa-icon>
                        <p class="mt-3">Resultados</p>
                    </button>
                    <!-- disabled:hover:text-white disabled:hover:bg-indigo-500 -->
                    <button [routerLink]="['/register-decider',idProblema]"
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-blue-600 py-6 hover:bg-blue-500 hover:text-white"
                        routerLink="/register-decider">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faUser"></fa-icon>
                        <p class="mt-3">Agregar <br> decisor</p>
                    </button>
                    <button [routerLink]="['/list-decider',idProblema]" [disabled]="false" ejs-button
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-blue-500 py-6 hover:bg-blue-400 hover:text-white"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faListOl"></fa-icon>
                        <p class="mt-3">Lista <br> decisores</p>
                    </button>
                    <button [routerLink]="['/register-criterion',idProblema]"
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-green-500 py-6 hover:bg-green-400 hover:text-white"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faSitemap"></fa-icon>
                        <p class="mt-3">Agregar <br> Criterio</p>
                    </button>
                    <button [routerLink]="['/list-criterion',idProblema]" [disabled]="disabledCriterion" ejs-button
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-green-600 py-6 hover:bg-green-500 hover:text-white"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faListUl"></fa-icon>
                        <p class="mt-3">Lista <br> Criterios</p>
                    </button>
                    <button [routerLink]="['/register-alternative',idProblema]"
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-indigo-600 py-6 hover:bg-indigo-500 hover:text-white"
                        routerLink="/register-alternative">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faCheck"></fa-icon>
                        <p class="mt-3">Agregar <br> Alternativa</p>
                    </button>
                    <button [routerLink]="['/list-alternative',idProblema]" [disabled]="disabledAlternative" ejs-button
                        class="tracking-normal leading-4 md:mr-3 transform hover:scale-110 duration-300 text-sm font-bold uppercase bg-gray-100 rounded-md text-indigo-500 py-6 hover:bg-indigo-400 hover:text-white"
                        routerLink="/register-criterion">
                        <fa-icon class="mr-1 text-4xl md:text-6xl" [icon]="faListCheck"></fa-icon>
                        <p class="mt-3">Lista <br> Alternativas</p>
                    </button>
                </div>
            </div>
        </article>
    </section>
</main>
